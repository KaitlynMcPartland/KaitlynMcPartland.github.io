	<div class="page_header">

	<form name="contact" action="message_sent.html">

			<div>

			</div>

			<div>
				<label>Email:</label>
				<input type="email" name="email">
			</div>
		</fieldset>

		<fieldset>
			<div>
				<label>Message:</label>
			</div>
			<div>
				<textarea name="text" rows="10" cols="50">Comments here</textarea>
			</div>
		</fieldset>
		<button type="submit">Submit</button>
		
	</form>
